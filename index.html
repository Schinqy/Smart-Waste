 $("#Login").on("click",function() {
		  
		  console.log("Clicked");

var password = $("#Password").val();
 
            function validateForm(){
	//document.getElementById("status").innerHTML = "...wait a sec";
		let url = "/api/login.php";
let datax = JSON.parse('{"username":"' + username + '", "password": "' + password + '"}') ;

console.log(datax);	

	
	
$.ajax({
    type: 'POST',
    url: url,
    data: JSON.stringify(datax),
    contentType: "application/json",

    success: function(response) {
        console.log("Server response:", response);
	
		if (response == "true") {
        // Login successful
		console.log("Login Bhoo");
		window.location.href = 'home.html';
    } else {

			document.getElementById("status").innerHTML = "Username or Password Incorrect";

});
}
